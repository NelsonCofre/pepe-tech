  <head>
    <meta charset="UTF-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <i class="fa-solid fa-paw me-2"></i> Pepets Spa
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicios.html">Servicios</a>

              <a class="nav-link active" href="nosotros.html">Nosotros</a>

            </li>
            <li class="nav-item">

            </li>

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h2 class="mb-4">Administrar Servicios</h2>

      <!-- Formulario -->
      <form id="formServicio" class="mb-4">
        <input type="hidden" id="idServicio" />
        <div class="row g-3">
          <div class="col-md-4">
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Nombre del servicio"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="number"
              id="precio"
              class="form-control"
              placeholder="Precio"
              required
            />
          </div>
          <div class="col-md-3">
            <select id="categoria" class="form-select" required>
              <option value="Perros">Perros</option>
              <option value="Gatos">Gatos</option>
            </select>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Guardar</button>
          </div>
        </div>
      </form>

      <!-- Tabla -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categor√≠a</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaServicios"></tbody>
      </table>
    </div>
    <script src="js/navbar.js"></script>

    <script src="js/servicios-admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
