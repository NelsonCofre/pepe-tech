<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Registro - Pepets Spa</title>
  </head>
  <body class="login-page">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <i class="fa-solid fa-paw me-2"></i> Pepets Spa
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="registro.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- REGISTRO CARD -->
    <div class="login-wrapper">
      <div class="login-card">
        <h3 class="mb-4">Registro de Usuario</h3>
        <form id="form-registro">
          <div class="mb-3 text-start">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Tu nombre"
              required
            />
          </div>
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="ejemplo@email.com"
              required
            />
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="********"
              required
            />
          </div>
          <div class="mb-3 text-start">
            <label for="nombreMascota" class="form-label">Nombre Mascota</label>
            <input
              type="text"
              class="form-control"
              id="nombreMascota"
              placeholder="Nombre de tu mascota"
              required
            />
          </div>
          <div class="mb-3 text-start">
            <label for="telefono" class="form-label">Teléfono</label>
            <input
              type="tel"
              class="form-control"
              id="telefono"
              placeholder="+56 9 1234 5678"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-custom submit">
            Registrarse
          </button>
        </form>
      </div>
    </div>

    <script src="js/registro.js"></script>
  </body>
</html>
