  <head>

  </head>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <i class="fa-solid fa-paw me-2"></i> Pepets Spa
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="soporte.html">Soporte </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Iniciar Sesion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registro.html">Registro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="mt-5 pt-4"></div>

    <!-- Servicios Perros -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Servicios para Perros</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="serviciosPerros">
        <!-- Cargados dinámicamente -->
      </div>
    </section>

    <!-- Servicios Gatos -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Servicios para Gatos</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="serviciosGatos">
        <!-- Cargados dinámicamente -->
      </div>
    </section>

    <!-- Agendar cita -->
    <section class="container my-4">
      <h4>Agendar cita</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="fechaCita" class="form-label">Fecha:</label>
          <input type="date" class="form-control" id="fechaCita" />
        </div>
        <div class="col-md-6">
          <label for="horaCita" class="form-label">Hora:</label>
          <input type="time" class="form-control" id="horaCita" />
        </div>
      </div>
    </section>

    <!-- Subtotal -->
    <section class="container my-3" style="padding-bottom: 100px">
      <div class="subtotal">Subtotal: $<span id="subtotal">0</span></div>
      <button id="reservarBtn" class="btn btn-success mt-3">Reservar</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/spa.js"></script>
